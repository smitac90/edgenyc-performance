name: Daily Lighthouse

on:
  schedule:
    - cron: "0 13 * * *" # 13:00 UTC (approx 8:00 AM ET)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install deps
        run: npm install

      - name: Run Lighthouse
        env:
          OUT_DIR: data
        run: node scripts/edgenyc-perf.mjs

      - name: Commit data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: daily lighthouse report"
          file_pattern: "data/*.csv"
