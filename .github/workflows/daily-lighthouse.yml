name: Daily Lighthouse

on:
  schedule:
    - cron: "0 13 * * *" # 13:00 UTC (approx 8:00 AM ET)
  workflow_dispatch: {}

permissions:
  contents: write
  issues: write

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install deps
        run: npm install

      - name: Run Lighthouse (mobile + desktop)
        env:
          OUT_DIR: data
        run: node scripts/edgenyc-perf.mjs

      - name: Check thresholds
        id: alerts
        run: node scripts/edgenyc-alerts.mjs

      - name: Create issue if alerts
        if: steps.alerts.outputs.has_alerts == 'true'
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "Performance regression alert"
          content-filepath: reports/alerts.md
          labels: performance,alert

      - name: Commit data + alerts
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: daily lighthouse report"
          file_pattern: "data/*.csv reports/alerts.md"
