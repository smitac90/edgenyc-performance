name: Daily CWV Field Snapshot

on:
  schedule:
    - cron: "0 15 * * *" # 15:00 UTC daily (approx 10:00 AM ET)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  cwv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Sync with remote
        run: git pull --rebase

      - name: Run CWV snapshot (CrUX)
        env:
          OUT_DIR: data
          CRUX_API_KEY: ${{ secrets.CRUX_API_KEY }}
        run: node scripts/edgenyc-cwv-daily.mjs

      - name: Commit data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: daily cwv snapshot"
          file_pattern: "data/*.csv"
